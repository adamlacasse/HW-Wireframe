
<!-- 1. Your HTML should have each of the following sections: 
* Header
* Nav
* Aside (With a Heading)
* Section (With a Heading)
* Article (With a Heading) contained within the Section
* Headers contained within the Article
* Paragraph contained within the Article  -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Easier Layout</title>
    <link rel = "stylesheet"
    type = "text/css"
    href = "Style.css" />
</head>
<body>
    <h1>this is the header</h1>
    <nav>this is the nav</nav>
    <section>this is the left section
        <div id="article">this is the article
            <div id="topbox">this is the top inner box</div>
            <div id="bottombox">this is the bottom inner box</div></div>
    </section>
    <aside>this is the aside</aside>
    <footer>this is the footer</footer>
</body>
</html>
